<ion-content class="ion-padding">
  <ion-button (click)="volver()" expand="block" shape="round" color="primary">
    Volver
  </ion-button>
  <ion-list>
    <ion-list-header> Listado Transacciones </ion-list-header>
    <ion-item *ngFor="let item of transacciones">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="8">
            <ion-label>
              <h2>{{item.marca}}</h2>
              <h3>{{item.cardholder | uppercase }}</h3>
              <p>Importe: {{item.monto | currency}} - Tasa: {{item.tasa}} %</p>
            </ion-label>
          </ion-col>
          <ion-col size="4" style="text-align: right"
            >Total
            <span class="total">{{item.total}}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
